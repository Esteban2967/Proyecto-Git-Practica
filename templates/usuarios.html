<!DOCTYPE html>
<html lang="es">
<head>

    <title>Panel de Control - Sistema Hotelero</title>
    <link rel="stylesheet" href="../Static/Css/usuarios.css">
</head>
<body>
    <header>
        <h1>ADMIN - HOME</h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="login-icon" viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
        </svg>
    </header>
    <div class="layout">
        <div class="sidebar">
            <ul>
                <li>
                    <a href="">Reservas</a>
                </li>
                <li>
                    <a href="../templates/admin-home.html">Habitaciones</a>
                </li>
                <li>
                    <a href="">Clientes</a>
                </li>
                <li>
                    <a href="">Ventas</a>
                </li>
                <li>
                    <a href="">Verificación de Salidas</a>
                </li>
                <li>
                    <a href="">Almacén Productos</a>
                </li>
                <li class="active">
                    <a href="../templates/usuarios.html">Usuarios</a>
                </li>
                <li>Mantenimiento

                        <li>Habitaciones</li>
                        <li>Categoria</li>
                        <li>Nivel</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="container">
            <div class="header-container">
                <button class="add-button">Agregar nuevo Usuario</button>
                <input type="search" class="search-bar" placeholder="Buscar Usuario...">
            </div>
            <main>
                <table>
                    <thead>
                        <tr>
                            <th>N° DOCUMENTO</th>
                            <th>NOMBRES DEL USUARIO</th>
                            <th>CELULAR</th>
                            <th>ESTADO</th>
                            <th>OPCIONES</th>
                        </tr>
                    </thead>
                    <tbody id="user-table">
                        <!-- Los usuarios añadidos aparecerán aquí dinámicamente -->
                    </tbody>
                </table>
            </main>
        </div>
        <script src="../Static/Js/usuarios.js"></script>
